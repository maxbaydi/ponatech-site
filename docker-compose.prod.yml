services:
  nginx:
    image: nginx:alpine
    container_name: ponatech-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - auth-service
      - catalog-service
    restart: unless-stopped
    networks:
      - ponatech-network

  certbot:
    image: certbot/certbot:latest
    container_name: ponatech-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - ponatech-network

  postgres:
    image: postgres:16-alpine
    container_name: ponatech-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ponatech-network

  redis:
    image: redis:7-alpine
    container_name: ponatech-redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ponatech-network

  minio:
    image: minio/minio:latest
    container_name: ponatech-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - ponatech-network

  auth-service:
    image: ghcr.io/maxbaydi/ponatech-auth:${IMAGE_TAG:-latest}
    container_name: ponatech-auth-service
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN}
      AUTH_GRPC_PORT: ${AUTH_GRPC_PORT}
      AUTH_HTTP_PORT: ${AUTH_HTTP_PORT}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ponatech-network

  catalog-service:
    image: ghcr.io/maxbaydi/ponatech-catalog:${IMAGE_TAG:-latest}
    container_name: ponatech-catalog-service
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      CATALOG_HTTP_PORT: ${CATALOG_HTTP_PORT}
      CATALOG_GRPC_PORT: ${CATALOG_GRPC_PORT}
      AUTH_GRPC_PORT: ${AUTH_GRPC_PORT}
      AUTH_SERVICE_HOST: auth-service
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_PUBLIC_PORT: ${MINIO_PUBLIC_PORT}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      auth-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - ponatech-network

  frontend:
    image: ghcr.io/maxbaydi/ponatech-frontend:${IMAGE_TAG:-latest}
    container_name: ponatech-frontend
    environment:
      NODE_ENV: production
    depends_on:
      - auth-service
      - catalog-service
    restart: unless-stopped
    networks:
      - ponatech-network

networks:
  ponatech-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  miniodata:
  certbot-www:
  certbot-conf:
