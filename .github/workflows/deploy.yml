name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/auth-service/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ponatech-auth:${{ github.sha }},${{ env.IMAGE_PREFIX }}/ponatech-auth:latest

      - name: Build and push catalog-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/catalog-service/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ponatech-catalog:${{ github.sha }},${{ env.IMAGE_PREFIX }}/ponatech-catalog:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: front/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ponatech-frontend:${{ github.sha }},${{ env.IMAGE_PREFIX }}/ponatech-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_AUTH_API_URL=${{ secrets.NEXT_PUBLIC_AUTH_API_URL }}
            NEXT_PUBLIC_CATALOG_API_URL=${{ secrets.NEXT_PUBLIC_CATALOG_API_URL }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy compose file
        run: |
          scp -i ~/.ssh/key -P ${{ secrets.SSH_PORT }} docker-compose.prod.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/docker-compose.yaml

      - name: Deploy
        run: |
          ssh -i ~/.ssh/key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /opt
            echo '${{ secrets.CR_PAT }}' | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            export IMAGE_TAG=${{ github.sha }}
            docker compose pull
            docker compose up -d
            sleep 15
            docker compose exec -T catalog-service npx prisma migrate deploy || true
            docker image prune -f
          "
